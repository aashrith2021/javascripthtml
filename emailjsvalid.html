<html>
    <head>
        <title>phone num email id validation</title>
        <script type="text/javascript">
        function validate()
        {   
            //(\d)-to include an numbers from 0-9
            //[\w]-to include a-z A-Z 0-9 & _
            
            var mail=document.getElementById("email").value;
            //var regx = /^([a-zA-Z0-9._-]+)@([a-zA-Z0-9.-]+).([a-zA-Z]+)$/;
            var regx=/^([a-zA-Z0-9\.-]+)@([a-z0-9-]+).([a-z]{2,4})$/;
            //+ is used to give limitless character input
            //{x,y}to limit 
            //? is used to make the validation in reg exp optional
            //we use ^ and $ to start and stop the reg condition
            if(regx.test(mail))
            {  
                document.getElementById("msg").innerHTML="Valid";
                document.getElementById("msg").style.visibility="visible";
                document.getElementById("msg").style.color="green";

            }
            else{
                document.getElementById("msg").innerHTML="Invalid";
                document.getElementById("msg").style.visibility="visible";
                document.getElementById("msg").style.color="red";
            }
        }
        </script>
    </head>
    <body>
        <form>
        
        <br><br>
        <input id="email" type="text" placeholder="email id"></input>
        <label id="msg" style="color: red; visibility: hidden;">Valid</label>
        <br><br>
        <button onclick="validate()" type="button">submit</button>
        </form>
    </body>
</html>
