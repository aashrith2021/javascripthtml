<html>
    <head>
        <title>getelement by name</title>
        <script type="text/javascript">
        function selp()
        {
            var abc=document.getElementsByClassName("hell");
            abc[0].style.color="red";
            //for loop can be used to print required class
        }
        </script>
    </head>
    <body>
        <p id=tx1 class="hell">this is me</p>
        <p class=hell>this is me</p>
        <p>this is me</p>
        <p class=hell>this is me</p>
        <p>this is me</p>
        <button onclick="selp()">click me </button>
    </body>
</html>
